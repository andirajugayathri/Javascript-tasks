<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <div>
        <h1>JAVASCRIPT</h1>
        <button onclick="fun()">see more</button>
    </div>
    <script>
        var btn=document.querySelector("button");
        var a=document.querySelector("h1")
        btn.addEventListener("click",function fun(){
            a.innerText="JavaScript is the programming language of the Web. JavaScript is easy to learn. This tutorial will teach you JavaScript from basic to advanced.";           
        })
        document.body.appendChild(a);
    </script>
</body>
</html>
